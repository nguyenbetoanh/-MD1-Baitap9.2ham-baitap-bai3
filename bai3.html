<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển-->
<!--thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số-->
<!--thứ hai, trả về tổng của hai tham số.-->
<body>
<script>
  function soSach(number1,number2){
    let tong
    if (number1>number2){
      document.write(number1+" lớn hơn "+number2)
    }else
      tong=number1+number2
    document.write("tổng của hai tham số là"+tong)
    return tong
  }
  soSach(35,2343)
</script>
</body>
</html>
