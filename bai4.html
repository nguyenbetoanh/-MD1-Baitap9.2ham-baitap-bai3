<!--Bài 4: Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau để bạn có thể nhìn-->
<!--thấy giá trị của biến result trước và sau lời gọi hàm-->
<h1>Bài 4: Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau để bạn có thể nhìn
  thấy giá trị của biến result trước và sau lời gọi hàm</h1>
<body>
<script>
  function addNumbers(firstNum,secondNum) {
    result = firstNum + secondNum;
    alert('kết quả là : '+result)
    return result;
  }
  addNumbers(4,6);
</script>
</body>
</html>
